        <DIV class="form__container">
            <form action="" class="form">
                <div class="form__header">
                    <h1 class="form__title">
                        Formulario
                        <h1>
                        </div>
                        <div class="form__form">
                            <label for="nombre" class="form__label">Nombres:</label>
                            <input
                                class="form__input"
                                type="text"
                                id="nombre"
                                placeholder="Ingrese su nombre"
                            >
                            <label for="correo" class="form__label">Correo electronico:</label>
                            <input
                                class="form__input"
                                type="email"
                                id="corre"
                                placeholder="Ingrese su correo"
                            >
                            <label for="mensaje" class="form__label">Mensaje:</label>
                            <textarea
                                name=""
                                id="mensaje"
                                class="form__textarea"
                                placeholder="Escriba su mensaje aqui"
                            ></textarea>
                            <input type="submit" class="btn__submit" value="Enviar mensaje">
                        </div>
                    </form>
                </DIV>
                <br>
                <a class="inicio" href="index.html">Volver al inicio</a>
